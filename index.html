                  <th></th>

                <tr class="player-row">

                </tr>
              </table>
                <!--tr>
                  <td></td>

                </tr-->

                  <td><span class="glyphicon glyphicon-remove-circle"></span></td>
                  <td>3</td>
                  <td class="add-player">
                    <div class="input-group">
                    <span class="input-group-addon basic-addon1 add-player-button"><span class="glyphicon glyphicon-plus"></span></span>
                    <input type="text" class="form-control" placeholder="Player Name" aria-describedby="basic-addon1" id="player-name-input">

                    <td></td>

                    </div>
                  </td>
                  <td></td>
                </tr-->
              </table>
            </div>
          </div>
        </div>
      </div>
      <div class="footer"></div>
